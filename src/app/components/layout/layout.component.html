<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
[mode]="(isHandset$ | async) ? 'over' : 'side'"
[opened]="(isHandset$ | async) === false">
<mat-toolbar>Menu</mat-toolbar>
<mat-nav-list>
  <a mat-list-item href="#">
    <mat-icon class="mat-18" routerLink="/task">task</mat-icon>Tarea</a>
  <a mat-list-item href="#" routerLink="/products">
    <mat-icon class="mat-18">
      <span class="material-symbols-outlined">
emoji_objects
</span>
    </mat-icon>soluci√≥n</a>
  <a mat-list-item href="#">
    <mat-icon class="mat-18"><span class="material-symbols-outlined">
contact_page
</span></mat-icon>Contacto</a>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Angular-NgRx-FireBase</span>
  </mat-toolbar>
  <mat-progress-bar  *ngIf="(loading$ | async)" color="warn" mode="indeterminate"></mat-progress-bar>

    <router-outlet></router-outlet>


</mat-sidenav-content>
</mat-sidenav-container>
